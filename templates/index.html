<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Cafe Management System</h1>
    </header>
    <main>
        <section id="payment-section">
            <h2>Make a Payment</h2>
            <div class="button-group">
                <button onclick="setPaymentMethod('creditCard')">Credit Card</button>
                <button onclick="setPaymentMethod('debitCard')">Debit Card</button>
                <button onclick="setPaymentMethod('cash')">Cash</button>
                <button onclick="setPaymentMethod('gift')">Gift Card</button>
            </div>
            <input type="text" id="payment-method" placeholder="Payment Method" readonly>
            <input type="number" id="drink-price" placeholder="Drink Price" readonly>
            <input type="number" id="payment-amount" placeholder="Amount">
            <button class="pay-button" onclick="makePayment()">Pay</button>
            <div id="payment-history">
                <h3>Payment History</h3>
                <ul id="payment-history-list"></ul>
            </div>
        </section>
        <section id="inventory-section">
            <h2>Manage Inventory</h2>
            <div class="button-group">
                <button onclick="setInventoryItem('coffee bean')">Coffee Bean</button>
                <button onclick="setInventoryItem('milk')">Milk</button>
                <button onclick="setInventoryItem('green tea powder')">Green Tea Powder</button>
                <button onclick="setInventoryItem('water')">Water</button>
                <button onclick="setInventoryItem('black tea')">Black Tea</button>
            </div>
            <input type="text" id="inventory-item" placeholder="Item" readonly>
            <input type="number" id="inventory-quantity" placeholder="Quantity">
            <input type="number" id="inventory-threshold" placeholder="Threshold">
            <button onclick="addInventory()">Add Inventory</button>
            <button onclick="updateInventory()">Update Inventory</button>
            <div id="inventory-history">
                <h3>Inventory History</h3>
                <ul id="inventory-history-list"></ul>
            </div>
        </section>
        <section id="drink-section">
            <h2>Make a Drink</h2>
            <div class="button-group">
                <button onclick="makeDrink('coffee')">Coffee</button>
                <button onclick="makeDrink('latte')">Latte</button>
                <button onclick="makeDrink('green tea')">Green Tea</button>
                <button onclick="makeDrink('black tea')">Black Tea</button>
            </div>
            <div id="drink-price-display">
                <h3>Drink Price</h3>
                <p id="drink-price-text"></p>
            </div>
            <div id="drink-ingredients">
                <h3>Required Ingredients</h3>
                <ul id="drink-ingredients-list"></ul>
            </div>
            <div id="drink-history">
                <h3>Drink History</h3>
                <ul id="drink-history-list"></ul>
            </div>
        </section>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
